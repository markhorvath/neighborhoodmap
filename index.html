<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Maps Project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="listview" id="listview">
            <h1>Things to do in Tokyo:</h1>
            <input data-bind="click: showMarkers" id="show-loc" type="button" value="Show Markers">
            <input data-bind="click: hideMarkers" id="hide-loc" type="button" value="Hide Markers">
            <hr>
            <input id="text-search" data-bind="textInput: newSearch" type="text" placeholder="Zoom To: "/>
            <button type="submit" data-bind="click: $root.zoomToSearch" id="button">Go!</button>
            <hr>
            <span> Filter By: </span>
            <select data-bind="options: locationTypes, value: selectedOption"></select>
            <ul data-bind="foreach: locationList">
                <li data-bind="text: title, click: $root.animateMarker, visible: isVisible" id="list"></li>
            </ul>

        </div>
        <div id="map">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>"
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6T5ieAFRyoQ3LIB6rMldkm6pUQU3NZhY&v=3&libraries=places&callback=initMap" onerror="googleError()">
    </script>
</body>
</html>
