<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Maps Project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="listview">
            <h1>Things to do in Tokyo:</h1>
            <input data-bind="click: showMarkers" id="show-loc" type="button" value="Show Markers">
            <input data-bind="click: hideMarkers" id="hide-loc" type="button" value="Hide Markers">
            <input id="text-search" data-bind="textInput: newSearch" type="text" placeholder="Search Box"/>
            <button type="submit" data-bind="click: $root.searchPlaces">Search</button>
            <ul data-bind="foreach: locationList">
                <li data-bind="text: title, click: $root.animateMarker" id="list"></li>
            </ul>
            <form data-bind="submit: addLocation">
            Add title, lat coord and lng coord:
            <input data-bind='value: newTitle, valueUpdate: "afterkeydown"' placeholder="Title" />
            <button type="submit" data-bind="enable: newTitle().length > 0">Add</button>
            <input data-bind='value: newLat, valueUpdate: "afterkeydown"' placeholder="Lat Coordinate" />
            <button type="submit" data-bind="enable: newLat().length > 0">Add</button>
            <input data-bind='value: newLng, valueUpdate: "afterkeydown"' placeholder="Lng Coordinate" />
            <button type="submit" data-bind="enable: newLng().length > 0">Add</button>
            <hr>
            <span> Search For: </span>
            <select data-bind="options: locationTypes, value: selectedOption"></select>

        </div>
        <div id="map">
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6T5ieAFRyoQ3LIB6rMldkm6pUQU3NZhY&v=3&libraries=places&callback=initMap">
    </script>
</body>
</html>
