<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neighborhood Maps Project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="listview">
            <h1>Things to do in Tokyo:</h1>
            <input id="show-loc" type="button" value="Show Markers">
            <input id="hide-loc" type="button" value="Hide Markers">
            <ul data-bind="foreach: locationList">
                <li data-bind="text: title" id="list"></li>
            </ul>
        </div>
        <div id="map">
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6T5ieAFRyoQ3LIB6rMldkm6pUQU3NZhY&v=3&callback=initMap">
    </script>
</body>
</html>
