<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Maps Project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="listview">
            <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            </ul>
        </div>
        <div id="map">
        </div>
    </div>
    <script>
        var map;

        var markers = [];

        function initMap() {
        //initialize new google map
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 38.907192, lng: -77.036871},
            zoom: 12
        });

        var locations = [{lat: 38.886745, lng: -77.010115}, {lat: 38.8865, lng: -77.018798}];
        var markers = [];

        for (i = 0; i < locations.length; i++){
            var marker = new google.maps.Marker({
                position: locations[i],
                map: map,
                title: "",
                animation: google.maps.Animation.DROP
            });

            marker.addListener('click', function() {
            infowindow.open(map, marker);
            });

            markers.push(marker);
            var infowindow = new google.maps.InfoWindow({
            content: "The United States Senate"
            });
        };





}

    </script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6T5ieAFRyoQ3LIB6rMldkm6pUQU3NZhY&v=3&callback=initMap">
    </script>
</body>
</html>
